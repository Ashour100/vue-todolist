<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="style.css">

    <title>JS Array Carousel with Objects</title>

</head>
<body class="bg-dark">

    <main>
        <div class="container-fluid p-5" id="app">
            <div class="row text-white">
                <div class="col-12 px-5">
                    <h1>To Do List</h1>
                </div>
                <div class="col-7 mx-auto">
                    <div class="input-group mb-3">
                        <input type="text" v-model="content" @keydown.enter="addItem(content)" class="form-control me-2 rounded shadow-none" placeholder="Somthing you wanna do...">
                        <button type="button" class="btn btn-primary rounded shadow-none" @click="addItem(content)">Add</button>
                    </div>
                    <div class="listWrapper mt-4">
                        <ul class="list-unstyled">
                            <li v-for="(element,index) in todoList" class="p-2 mb-1 rounded d-flex justify-content-between align-items-center" @click="statusUpdate(index)">
                                <span :class="(element.done) ? 'text-decoration-line-through opacity-50':''">{{element.text}}</span>
                                <span><i class="fa-solid fa-xmark" @click="removeItem(index)"></i></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    </main>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
